<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Coin Calendar</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;max-width:980px;margin:20px auto;padding:0 12px}
    header{display:flex;gap:8px;align-items:center;justify-content:space-between}
    .filters{display:flex;gap:8px;flex-wrap:wrap}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{border-bottom:1px solid #eee;padding:8px 6px;font-size:14px}
    th{text-align:left;background:#fafafa}
    .badge{padding:2px 6px;border-radius:6px;background:#eee;font-size:12px}
  </style>
</head>
<body>
  <header>
    <h2>🗓️ 코인 캘린더</h2>
    <div class="filters">
      <label>최소 영향
        <input id="min" type="number" value="0" min="0" max="10" style="width:64px">
      </label>
      <input id="symbol" placeholder="기호 (예: BTC)" />
      <select id="category">
        <option value="">모든 카테고리</option>
        <option>listing</option><option>delist</option><option>wallet</option>
        <option>upgrade</option><option>maintenance</option><option>security</option>
        <option>governance</option><option>partnership</option>
      </select>
      <button id="load">조회</button>
    </div>
  </header>

  <table id="tbl">
    <thead><tr>
      <th>시간</th><th>제목</th><th>영향</th><th>범주</th><th>기호</th>
    </tr></thead>
    <tbody></tbody>
  </table>

<script>
async function load(){
  const min = document.getElementById('min').value || 0;
  const sym = document.getElementById('symbol').value.trim();
  const cat = document.getElementById('category').value;
  const p = new URLSearchParams();
  if (+min>0) p.set('minImpact', +min);
  if (sym) p.set('symbol', sym.toUpperCase());
  if (cat) p.set('category', cat);
  const res = await fetch('/api/events?'+p.toString());
  const js = await res.json();
  const tb = document.querySelector('#tbl tbody');
  tb.innerHTML = '';
  for (const ev of (js.items||[])) {
    const tr = document.createElement('tr');
    const dt = new Date(ev.starts_at || ev.created_at || Date.now()).toLocaleString();
    tr.innerHTML = `
      <td>${dt}</td>
      <td><a href="${ev.url||'#'}" target="_blank" rel="noreferrer">${ev.title}</a></td>
      <td><span class="badge">${ev.impact ?? ''}</span></td>
      <td>${ev.category||''}</td>
      <td>${(ev.symbols||[]).slice(0,4).join(', ')}</td>
    `;
    tb.appendChild(tr);
  }
}
document.getElementById('load').addEventListener('click', load);
load();
</script>
</body>
</html>
